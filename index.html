<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Partidas</title>
</head>
<body>
  <h1>Registrar Partida</h1>
  
  <label for="jogador">Jogador:</label>
  <input type="text" id="jogador"><br><br>
  
  <label for="pontos">Pontos:</label>
  <input type="number" id="pontos"><br><br>
  
  <label for="data">Data:</label>
  <input type="date" id="data"><br><br>
  
  <button onclick="enviarDados()">Enviar</button>

  <script>
  function enviarDados() {
  const jogador = encodeURIComponent(document.getElementById("jogador").value);
  const pontos = encodeURIComponent(document.getElementById("pontos").value);
  const data = encodeURIComponent(document.getElementById("data").value);

  if (!jogador || !pontos || !data) {
    alert("Preencha todos os campos!");
    return;
  }

  const url = `https://script.google.com/macros/s/AKfycbxJj36cIdgFIBbdggEZdz7tC5WeWaJQ76udsE-rn6gPH43UF4p0vxM0iQ_3VTLT0qz9qw/exec?jogador=${jogador}&pontos=${pontos}&data=${data}`;

  fetch(url)
    .then(res => res.text())
    .then(res => {
      console.log("Resposta:", res);
      alert("Dados enviados com sucesso!");
    })
    .catch(err => {
      console.error("Erro:", err);
      alert("Erro ao enviar os dados.");
    });
}
</script>
</body>
</html>
