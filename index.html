<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Partidas</title>
</head>
<body>
  <h1>Registrar Partida</h1>
  
  <label for="jogador">Jogador:</label>
  <input type="text" id="jogador"><br><br>
  
  <label for="pontos">Pontos:</label>
  <input type="number" id="pontos"><br><br>
  
  <label for="data">Data:</label>
  <input type="date" id="data"><br><br>
  
  <button onclick="enviarDados()">Enviar</button>

  <script>
  function enviarDados() {
    const jogador = document.getElementById("jogador").value;
    const pontos = document.getElementById("pontos").value;
    const data = document.getElementById("data").value;

    if (!jogador || !pontos || !data) {
      alert("Preencha todos os campos!");
      return;
    }

    const dados = { jogador, pontos, data };

    fetch("https://script.google.com/macros/s/AKfycbw_OUYZKyCtZjHMwZIsY582sLXBaorKiG-zEcfXdJYC8FLy7ppxPEvRIsoRy1jN5s4C2w/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(dados)
    })
    .then(response => response.text())
    .then(res => {
      console.log("Resposta:", res);
      alert("Dados enviados com sucesso!");
    })
    .catch(err => {
      console.error("Erro:", err);
      alert("Erro ao enviar os dados.");
    });
  }
</script>
</body>
</html>
