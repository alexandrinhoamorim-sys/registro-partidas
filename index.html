<!DOCTYPE html>
<html>
  <head><title>Teste</title></head>
  <body>
    <input id="jogador" placeholder="Jogador">
    <input id="pontos" placeholder="Pontos">
    <input id="data" type="date">
    <button onclick="enviar()">Enviar</button>

    <script>
      function enviar() {
        const jogador = document.getElementById("jogador").value;
        const pontos = document.getElementById("pontos").value;
        const data = document.getElementById("data").value;

        fetch("https://script.google.com/macros/s/AKfycbxJj36cIdgFIBbdggEZdz7tC5WeWaJQ76udsE-rn6gPH43UF4p0vxM0iQ_3VTLT0qz9qw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ jogador, pontos, data })
        })
        .then(r => r.text())
        .then(txt => alert("Resposta do servidor: " + txt))
        .catch(err => alert("Erro: " + err));
      }
    </script>
  </body>
</html>
